<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <title>足彩软件-北单</title>
  <link rel="bookmark" href="./lib/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./lib/images/favicon.ico">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>

<body>
  <header>
    <div class="header-box">
      <div class="logo">
        <img src="./lib/images/logo.png" alt="">
        <span>足球软件</span>
      </div>
    </div>
  </header>
  <div class="list" id="s_list">
    <div class="filter" id="s_filter">
      <ul>
        <li><label>比赛类型：<input class="big"  id="s_type" type="text"></label></li>
        <li><label>队伍：<input class="big" id="s_team" type="text"></label></li>
        <li>
          显示已投注：
          <div class="switch active" id="s_showAllBet">
            <div class="switch-handle"></div>
          </div>
        </li>
        <li><button class="small primary">筛选</button></li>
        <li class="audio_select">
          告警提醒：
          <div class="switch" id="s_audio_select">
            <div class="switch-handle"></div>
          </div>
        </li>
      </ul>
    </div>
    <div class="tabs">
      <div class="tab-bar">
        <ul id="s_tabsBox">
          <li data-tab="index" class="active">竟足</li>
          <li data-tab="ttg">总进球数</li>
        </ul>
      </div>
    </div>
    <div class="table table-index show" id="s_table_index">

    </div>
    <div class="table table-ttg" id="s_table_ttg">

    </div>
  </div>
  <div class="s-drag message-box-wrapper" id="s_mes">
    <div class="s-box message-box">
      <div class="header-box">
        <div class="header">提示信息：</div>
      </div>
      <div class="content" id="s_mesContent">
        是否强制刷新！
      </div>
      <div class="btn-box">
        <button id="s_cancelMes">取消</button>
        <button class="danger" id="s_ensureMes">确定</button>
      </div>
    </div>
  </div>
  <div class="s-drag dialog-box-wrapper" id="s_dialog">
    <div class="s-box dialog-box">
      <div class="header-box">
        <div class="header">设置本场比赛的目标赔率：</div>
      </div>
      <div class="content" id="s_dialogContent">
        
      </div>
      <div class="btn-box">
        <button id="s_cancelDialog">关闭</button>
        <button class="primary" id="s_ensureDialog">设置</button>
      </div>
    </div>
  </div>
</body>

</html>
